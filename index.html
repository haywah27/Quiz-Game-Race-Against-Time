<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Timed Quiz</title>
    
</head>
<body>
        <!-- start page -->
        <div id="start-page">
            <h2>Take the JavaScript Fundamentals Quiz!</h2>
            <ul>
                <li>Click "Start Game!" to begin.</li>
                <li>You will have 60 seconds to complete the quiz.</li> 
                <li>For every incorrect answer selected, you'll lose 10 seconds from your remaining time.</li>
                <li>For every correct answer selected, 10 points will be added to your score.</li>
            </ul>
            <br><br>
            <input type="button" id="startButton" value="Start Game!">
        </div>

   
    <!-- questions -->
    <div id="main">
        <h1 class="time"></h1>
        <h1 id="gameTimeClock"></h1>
        <h1 id="scoreTally"></h1>
        <h1 id="question"></h1>
        <ul id="answers">
            <li class="answerChoice"></li>
            <li class="answerChoice"></li>
            <li class="answerChoice"></li>
            <li class="answerChoice"></li>
        </ul>
        <p class="feedback"></p>

    </div>

    <!-- end page -->
    <div>
        <h1 id = "finalScore"></h1>

    </div>


    
    <!-- js file link -->
    <script src="./script.js"></script>
    <!-- bootstrap links -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
